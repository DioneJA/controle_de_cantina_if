<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../style/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../style/footer.css">
    <link rel="stylesheet" href="../style/login.css">

</head>

<body>
    <header>
        <div id="logo">
          <a href=""><img src="../img/logo.png" alt="Logo"></a>  
        </div>
    </header>
    <main>
        <div class="container">
            <div class="login">
                <h1>Entrar</h1>
                <div class="linha"></div>
                <i class="fa-solid fa-envelope">
                <input type="email" name="email" id="email" placeholder="E-mail"></i>
                <i class="fa-solid fa-lock">
                <input type="password" name="senha" id="senha" placeholder="Senha"></i>
                <a href="" id="trocarSenha">Esqueceu sua senha?</a>
                <button id="logar">Logar</button>
                <button id="cadastrar">Cadastrar</button>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer">
            <img id="imgfooter" src="../img/logofooter.png" alt="LogoFooter">
            <div class="texto">
                <p>&copy; Copyright - Bruno Alves e Pedro Henrique Elias - 2022</p>
                <p>Jacu√≠ - MG</p>
            </div>
            <div class="links">
                <a href="" target="_blank"><img src="../img/github.png" alt=""></a>
                <a href="" target="_blank"><img src="../img/instagram.png" alt=""></a>
                <a href="" target="_blank"><img src="../img/linkedin.png" alt=""></a>
            </div>
        </div>
    </footer>
</body>

</html>
